<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rect</title>
	<style> 
	body{
		margin: 50px;
		padding: 0px;
		width: 960px;
		height: 600px;
		border-style: solid;
	}
		#example1 {
		  box-sizing: border-box;  
		  width: 50px;
		  height: 100px;
		  border: 1px solid blue;
		  position: fixed;
		  top: 100px;
		  left: 100px;
		}
		#example2 {
		  box-sizing: border-box;
		  width: 60px;
		  height: 80px; 
		  border: 1px solid red;
		  position: fixed;
		  top: 120px;
		  left: 160px;
		}
		</style>

</head>
<body>
	<div id="example1"></div>
	<div id="example2"></div>
</body>
